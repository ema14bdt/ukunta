<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/76d25d6fff.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body>
    <div class="container-y py-5 minvh-100 view-login max-1440">
        <!-- Logo -->
        <div class="f-main-y mb-12 lp-4 f-center ctrl-logo">
            <img src="/images/logo/logo.svg" alt="logo">
        </div>

        <div class="mb-12 lp-8 f-center">
            <div class="row f-main-center">
                <div class="mb-12 lp-10 dk-9 f-main-y">
                    <h3 class="no-mb no-tb f-self-start">INICIAR SESIÓN</h3>
                    <form action="/home" class="w-100">
                        <!-- Usuario -->
                        <div class="reg__ctrl-input mbt-4">
                            <input type="text" placeholder="Escriba su usuario" name="name" class="reg__input">
                        </div>
                        <!-- Usuario -->
                        <div class="reg__ctrl-input mbt-4">
                            <input type="password" placeholder="Escriba su contraseña" name="passw" class="reg__input">
                            <button class="eye__button"><i class="fas fa-eye"></i></button>
                        </div>
                        <!-- Enviar -->
                        <div class="reg__ctrl-input mbt-4">
                            <input type="submit" class="contacto__button" value="ENVIAR">
                        </div>
        
                        <div class="f-display f-main-between">
                            <div class="ctrl-checkbox">
                                <input type="checkbox" id="chk-keep" class="d-none" name="keep">
                                <label for="chk-keep" class="checkbox active">Mantener sesión</label>
                            </div>
                            <div class="options__forgot">
                                <a href="" class="forgot">Olvide mi contraseña</a>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>

        <!-- Botones navbottom -->

        <nav class="navbottom">

            <div class="mb-6 lp-4 navbottom-left">
                <div class="button reg__navbutton">
                    <a href="/register"><i class="fas fa-plus"></i></a>
                </div>
            </div>

            <div class="mb-6 lp-8">
                <div class="row f-main-center">
                    <div class="mb-12 lp-10 dk-9 f-main-end">
                        <div class="button reg__navbutton">
                            <a href="/home"><i class="fas fa-undo-alt"></i></a>
                        </div>
                    </div>
                </div>
                
            </div>
        </nav>

    </div>
</body>

</html>
